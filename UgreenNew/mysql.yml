services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    user: 1001:10
    ports:
      - 29000:3306
    volumes:
      - /volume1/@home/Testroot/Docker/mysql/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
    restart: always
    network_mode: bridge
