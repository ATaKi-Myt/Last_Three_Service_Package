services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - 26025:11434
    volumes:
      - /share/CACHEDEV1_DATA/Public/Docker/ollama:/root/.ollama
      - /share/CACHEDEV1_DATA/Public/Docker/ollama/models:/data/models
    environment:
      - TZ=Asia/Shanghai
    restart: always
    network_mode: bridge   
