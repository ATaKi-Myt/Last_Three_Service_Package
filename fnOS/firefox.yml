services:
  firefox:
    image: jlesage/firefox:latest
    container_name: firefox
    ports:
      - 8010:5800
    volumes:
      - /vol1/1000/Docker/firefox/config:/config:rw
      - /vol1/1000/Docker/firefox/fonts:/usr/share/fonts
      - /vol1/1000/Downloads:/config/downloads
    restart: always
    network_mode: bridge
