services:
  siyuan-note-unlock:
    image: apkdv/siyuan-unlock:latest
    container_name: siyuan-note-unlock
    ports:
      - 7040:6806
    command:
      - --workspace=/siyuan/workspace/
      - --accessAuthCode=100
    volumes:
      - /vol1/1000/Docker/siyuan-note-unlock:/siyuan/workspace
    environment:
      - PUID=1000
      - PGID=100
      - UMASK=022
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
      - LC_ALL=zh_CN.UTF-8
    restart: always
    network_mode: bridge
