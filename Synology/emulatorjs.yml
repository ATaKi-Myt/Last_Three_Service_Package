services:
  emulatorjs:
    image: lscr.io/linuxserver/emulatorjs:latest
    container_name: emulatorjs
    ports:
      - 23000:3000
      - 10000:80
    volumes:
      - /volume1/My/Docker/emulatorjs/config:/config
      - /volume1/My/Docker/emulatorjs/data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    restart: always
    network_mode: bridge
